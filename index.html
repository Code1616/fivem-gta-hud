<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fivem Hud</title>
    <link rel="stylesheet" href="./assest/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , height=device-height">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <!-- <link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet"> -->
</head>

<body>

    <div class="head-hud">
        <div style="visibility: hidden;" class="location">
            <p class="player-location">location...</p>
            <img style=" width: 27px;" src="./assest/img/location-filled-svgrepo-com.svg" alt="locationicon">


        </div>
        <div class="hud">
            <div class="ul">
                <div class="playertime sp">
                    <img style=" width: 16px;" src="./assest/img/clock-svgrepo-com (1).svg" alt="time" class="time-img">
                    <p class="time"> 14:37</p>
                </div>

                <div class="playertime sp">
                    <p class="time"> 1/25/2023</p>
                </div>

                <div class="playerid sp">
                    <img style=" width: 16px;" src="./assest/img/fellow-member-svgrepo-com(1).svg"
                        alt="Number of players" class="players-img">
                    <p class="id"><span class="id-logo">ID: </span> 297</p>
                </div>

            </div>

            <img class="logo-cash" style="width: 120px;" src="./assest/img/logo.png" alt="logo">
        </div>

    </div>

    <div class="money-box" dir="rtl">
        <img class="pol-kif" style=" width: 17px;" src="./assest/img/sack-dollar.svg" alt="money-icon">
        <p class="pol-kif-text">243.193 <span>$</span></p>
        <img class="pol-bank" style=" width: 17px;" src="./assest/img/bank_2.png" alt="bank-icon">
        <p class="pol-bank-text">375,910 <span>$</span></p>
        <div class="many" dir="rtl">
            <img class="many-icon" src="./assest/img/cash.png" alt="d">
        </div>
    </div>

    <div class="staff-zone" dir="rtl">
        <img style="width: 33px;" src="./assest/img/security-time-svgrepo-com(2).svg" alt="staff zone"
            class="staff-img">
        <p class="staff-zone-text">SAFE ZONE</p>
    </div>

    <div class="f1-and" dir="rtl">
        <img class="amozesh" src="./assest/img/rahnama.png" alt="amozesh">
    </div>

    <div class="khat">
        <img style="width: 30px; height: 178px;" src="./assest/img/Untitled-3.png" alt="">
    </div>
    <div class="status">
        <div class="heel child">
            <img style=" width: 19px;" src="./assest/img/heart-svgrepo-com(2).svg" alt="heel-icon">
            <p class="darsad-jon"> 67%</p>
        </div>
        <div class="Shield child">
            <img style=" width: 19px;" src="./assest/img/shield-svgrepo-com(2).svg" alt="Shield-icon">
            <p class="darsad-shield"> 17%</p>

        </div>
        <div class="Water child">
            <img style=" width: 19px;" src="./assest/img/water-drop-4-svgrepo-com(2).svg" alt="Water-icon">
            <p class="darsad-Water"> 67%</p>

        </div>
        <div class="food child">
            <img style=" width: 19px;" src="./assest/img/food-restaurant-svgrepo-com(1).svg" alt="food-icon">
            <p class="darsad-food"> 89%</p>

        </div>
        <div class="brain child">
            <img style=" width: 19px;" src="./assest/img/brain-svgrepo-com(1).svg" alt="brain-icon">
            <p class="darsad-brain"> 76%</p>

        </div>

    </div>

    <div class="te">
        <div class="map">
            <div class="show-loca">
                <img style=" width: 34px;" src="./assest/img/map-1-svgrepo-com(1).svg" alt="location-icon">
                <div class="map-location">

                </div>
                <p>Losantos</p>
                <!-- <p id="map-location-2">Losantos</p> -->
            </div>
        </div>
    </div>


</body>

</html>
